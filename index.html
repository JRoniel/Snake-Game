<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>SnakeGame - John Roniel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/styles.css">

</head>
<body class="h-screen w-screen overflow-hidden">
    <div class="texts flex flex-col items-center justify-center absolute top-0 left-0 right-0">
        <h3>Snake Game</h3>
        <h2 class="pause-alert hidden">JOGO PAUSADO (pressione ESPAÇO)</h2>
    </div>    
    <div id="game" class="flex h-full items-center justify-center bg-gray-100">

        <div class="bg-green-500 w-96 h-96 relative">
            <!-- Representação da cobrinha -->
            <div class="bg-black snake absolute" style="left: 60px; top: 180px; width: 20px; height: 20px;"></div>
            <div class="bg-black snake absolute" style="left: 80px; top: 180px; width: 20px; height: 20px;"></div>
            <div class="bg-black snake absolute" style="left: 100px; top: 180px; width: 20px; height: 20px;"></div>
            <div class="bg-black snake absolute" style="left: 120px; top: 180px; width: 20px; height: 20px;"></div>
            <div class="bg-black snake absolute" style="left: 140px; top: 180px; width: 20px; height: 20px;"></div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/assets/script.js"></script>
</body>
</html>
